name: üêõ Bug Report
description: Create a report to help us fix issues
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us understand and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting this bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have reviewed the [README](https://github.com/yuis-ice/molecular-structure-animation/blob/main/README.md) and [documentation](https://github.com/yuis-ice/molecular-structure-animation/blob/main/CONTRIBUTING.md)
          required: true
        - label: I can reproduce this bug consistently
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: üêõ Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug in detail...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: üîÑ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ‚úÖ Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ‚ùå Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: Describe what actually happens...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: üì∏ Screenshots
      description: If applicable, add screenshots or screen recordings to help explain your problem
      placeholder: Drag and drop or paste screenshots here...

  - type: dropdown
    id: browser
    attributes:
      label: üåê Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: e.g., 120.0.6099.109
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: üíª Operating System
      description: Which operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system are you using?
      placeholder: e.g., Windows 11, macOS 14.1, Ubuntu 22.04
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: üì± Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Laptop
        - Tablet
        - Mobile Phone
        - Other (specify in additional context)
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: üîç Console Errors
      description: If applicable, include any error messages from the browser console (F12 ‚Üí Console)
      placeholder: Paste console errors here...
      render: text

  - type: textarea
    id: molecule-data
    attributes:
      label: üß¨ Molecule Data
      description: If the bug is related to a specific molecular structure, please provide the molecule data or name
      placeholder: |
        e.g., 
        - Molecule name: Caffeine
        - SMILES: CN1C=NC2=C1C(=O)N(C(=O)N2C)C
        - Custom molecule data: {...}

  - type: textarea
    id: additional-context
    attributes:
      label: üìù Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand the issue...

  - type: checkboxes
    id: contribution
    attributes:
      label: ü§ù Contribution
      description: Would you be interested in contributing to fix this bug?
      options:
        - label: I would be willing to submit a PR to fix this bug
          required: false